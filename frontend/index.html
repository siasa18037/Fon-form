<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มข้อมูลผู้ป่วย</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }
    h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    label {
      font-weight: 500;
      color: #444;
    }
    input, textarea {
      font-size: 0.95rem;
    }
    .btn-success {
      background-color: #333;
      border-color: #333;
    }
    .btn-success:hover {
      background-color: #555;
      border-color: #555;
    }
    a.btn-link {
      color: #666;
      text-decoration: none;
    }
    a.btn-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container mt-5">
    <h2>เพิ่มข้อมูลผู้ป่วย</h2>
    <form id="patientForm">
      <div class="mb-3">
        <label class="form-label">ชื่อ</label>
        <input type="text" name="first_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">นามสกุล</label>
        <input type="text" name="last_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">อายุ</label>
        <input type="number" name="age" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">น้ำหนัก (kg)</label>
        <input type="number" name="weight" step="0.1" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">ส่วนสูง (cm)</label>
        <input type="number" name="height" step="0.1" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">ยาที่แพ้</label>
        <input type="text" name="allergies" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">โรคประจำตัว</label>
        <textarea name="diseases" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">บันทึกข้อมูล</button>
    </form>

    <div class="text-center mt-3">
      <a href="alldata.html" class="btn btn-link">ดูรายชื่อผู้ป่วย</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('patientForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());
      payload.age = parseInt(payload.age);
      payload.weight = parseFloat(payload.weight);
      payload.height = parseFloat(payload.height);

      const res = await fetch('http://localhost:8000/patients/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("เพิ่มข้อมูลเรียบร้อยแล้ว");
        form.reset();
      } else {
        alert("เกิดข้อผิดพลาดในการเพิ่มข้อมูล");
      }
    });
  </script>
</body>
</html>
