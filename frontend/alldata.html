<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายชื่อผู้ป่วย</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">All data</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ชื่อ</th>
          <th>นามสกุล</th>
          <th>อายุ</th>
          <th>น้ำหนัก</th>
          <th>ส่วนสูง</th>
          <th>แพ้ยา</th>
          <th>โรคประจำตัว</th>
        </tr>
      </thead>
      <tbody id="patientTableBody"></tbody>
    </table>

    <div class="text-end">
      <a href="index.html" class="btn btn-link">เพิ่มผู้ป่วยใหม่</a>
    </div>
  </div>

  <script>
    async function loadPatients() {
      const res = await fetch('http://localhost:8000/patients/');
      const data = await res.json();
      const tbody = document.getElementById('patientTableBody');
      tbody.innerHTML = '';
      data.forEach(p => {
        const row = `
          <tr>
            <td>${p.first_name}</td>
            <td>${p.last_name}</td>
            <td>${p.age}</td>
            <td>${p.weight} kg</td>
            <td>${p.height} cm</td>
            <td>${p.allergies || '-'}</td>
            <td>${p.diseases || '-'}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    loadPatients();
  </script>
</body>
</html>
